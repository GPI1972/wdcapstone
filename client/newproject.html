<!-- The Archivist -->
<!-- Search Template -->
<template name="newproject">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h4 class="pull-left">Add New Project</h4>
			</div>
		</div>
		<hr>
		
		<form class="js-new-proj-panel">
			<div class="form-group">
				<label for="new_job_no">Job Number</label>
				<input type="text" class="form-control" id="new_job_no" placeholder="Enter job number">
			</div>
			<div class="form-group">
				<label for="new_job_title">Job Title</label>
				<input type="text" class="form-control" id="new_job_title" placeholder="Enter job title">
			</div>
			<div class="form-group">
				<label for="new_project_manager">Project Manager</label>
				<input type="text" class="form-control" id="new_project_manager" placeholder="Enter project manager">
			</div>
			<div class="form-group">
				<label for="new_project_date">Project Date</label>
				<input type="text" class="form-control" id="new_project_date" placeholder="Enter project date">
			</div>

			  <button type="submit" class="btn btn-default js-proj-panel">Submit New Project</button>
		</form>
	</div>
</template>

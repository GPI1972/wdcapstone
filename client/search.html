<!-- The Archivist -->
<!-- Search Template -->
<template name="search">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-4 col-lg-4">
				<h4 class="pull-left">Search Documents</h4>
			</div>
			<div class="col-xs-12 col-md-8 col-lg-8">
				<input type="text" name="search" class="form-control" width="200px" placeholder="Input keywords...">
			</div>
		</div>
		<hr>
		
		{{#if searching}}
			{{> loading}}
		{{else}}
			{{#each documents}}
				<div class="row list-group-item">
					<p><b>{{jobno}}: {{doctitle}}</b></p>
					<p>Document Ref.: <i>{{docref}}</i> / Category: <i>{{doctype}}</i> / Date Issued: <i>{{docdate}}</i> / Author: <i>{{docauthor}}</i></p>
					<p>Document location: <i>{{doclocation}}</i></p>
				</div>
			{{else}}
				<div class="row">
					<p class="alert alert-warning">No matches found for "<i>{{query}}</i>".</p>
				</div>
			{{/each}}
		{{/if}}

	</div>
</template>
